<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <style>
        ul,li {list-style-type: none;}
        .container ul li {width: 100px;height: 50px;background-color: gainsboro;text-align: center;line-height: 50px;}
        .container ul .active {background-color: dodgerblue;}
        .container ul .active a {color: white;}
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="active"><a>0</a></li>
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
        </ul>
    </div>
    <script>
        var $btn = $('.container').find('li');
        $btn.click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        });
    </script>
</body>
</html>
